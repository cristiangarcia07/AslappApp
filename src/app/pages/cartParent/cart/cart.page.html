<app-header title="carrito"></app-header>

<ion-content>
    <ion-list>
      <ion-list-header>
        <ion-col size-md="4" size-lg="4" size-sm="4" size="4">
          <ion-label>EXAMEN</ion-label>
        </ion-col>
        <ion-col size-md="4" size-lg="4" size-sm="4" size="4">
          <ion-label>CANTIDAD</ion-label>
        </ion-col>
        <ion-col size-md="4" size-lg="4" size-sm="4" size="4">
          <ion-label>PRECIO</ion-label>
        </ion-col>
      </ion-list-header>
      <ion-item-sliding *ngFor="let item of exams;index as i">
        <ion-item>
          <ion-col size-md="4" size-lg="4" size-sm="4" size="4">
            <ion-label>{{ item.item.NOMBRE_OMS }}</ion-label>
          </ion-col>
          <ion-col size-md="4" size-lg="4" size-sm="4" size="4">
            <ion-label>{{item.quantity}}</ion-label>
          </ion-col>
          <ion-col size-md="4" size-lg="4" size-sm="4" size="4">
            <ion-label>{{formatPrice(item.item.PRECIO)}}</ion-label>
          </ion-col>
          
        </ion-item>
        <ion-item-options>
          <ion-item-option color="success" (click)="this.onChangeQual(i, true)">
            <ion-icon name="chevron-up-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="this.onChangeQual(i, false)">
            <ion-icon name="trash" *ngIf="item.quantity <= 1"></ion-icon>
            <ion-icon name="chevron-down-outline" *ngIf="item.quantity > 1"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
</ion-content>
