<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PAQUETES</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-row>
      <ion-col size-sm="12" size-md="12" size-lg="6">
        <ion-card>
          <ion-card-header color="primary">
            <ion-card-title>PAQUETES EN GENERAL</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-searchbar [debounce]="1000" [(ngModel)]="searchText"></ion-searchbar>
            <ion-row>
              <ion-list-header>
                <ion-col>
                  NOMBRE
                </ion-col>
                <ion-col>
                  ACCIONES
                </ion-col>
              </ion-list-header>
            </ion-row>
            <ion-row *ngFor="let paquete of packages">
              <ion-col>
                {{ paquete.nombre }}
              </ion-col>
              <ion-col>
                <ion-button>Ver</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-sm="12" size-md="12" size-lg="6">
        <ion-card>
          <ion-card-header color="success">
            <ion-card-title>MIS PAQUETES</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-searchbar [debounce]="1000" [(ngModel)]="searchText"></ion-searchbar>
            <ion-row>
              <ion-list-header>
                <ion-col>
                  NOMBRE
                </ion-col>
                <ion-col>
                  ACCIONES
                </ion-col>
              </ion-list-header>
            </ion-row>
            <ion-row *ngFor="let paquete of paquetes">
              <ion-col>
                {{ paquete.nombre }}
              </ion-col>
              <ion-col>
                <ion-button>Ver</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
