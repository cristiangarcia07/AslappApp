<app-header title="examenes"></app-header>

<ion-content>
  <ion-searchbar [debounce]="1000" [(ngModel)]="searchText"></ion-searchbar>

  <ion-list>

    <ion-item-sliding *ngFor="let result of exams | filter:searchText">
      
      <ion-item>
        <ion-label>{{ $any(result).EXAMEN }}</ion-label><ion-icon color="primary" name="chevron-back-outline"></ion-icon>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="this.getExamData(result)"><ion-icon name="eye"></ion-icon></ion-item-option>
        <ion-item-option color="success" (click)="this.addExam(result)"><ion-icon name="bag-add-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>


</ion-content>
