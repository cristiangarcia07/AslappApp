<app-header title="paquetes"></app-header>
<ion-content>
  <ion-item>
    <ion-row>
      <ion-col size-sm="12" size-md="12" size-lg="6" size="12" size-xm="12">
        <ion-card>
          <ion-card-header class="p-card-header-primary">
            <ion-card-title>PAQUETES EN GENERAL</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-searchbar [debounce]="1000" [(ngModel)]="searchText"></ion-searchbar>
            <ion-list *ngFor="let paquete of packages | filter:searchText">
              <ion-item-sliding>
                <ion-item>
                  <ion-label>
                    {{ paquete.nombre }}
                  </ion-label>
                  <ion-icon color="primary" name="chevron-back-outline"></ion-icon>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="success" (click)="this.addExam(paquete)"><ion-icon name="bag-add-outline"></ion-icon></ion-item-option>
                    <ion-item-option (click)="this.viewDetails(paquete.exams)">
                    <ion-icon name="eye"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-sm="12" size-md="12" size-lg="6" size-xs="12">
        <ion-card>
          <ion-card-header class="p-card-header-success">
            <ion-card-title>MIS PAQUETES</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-searchbar [debounce]="1000" [(ngModel)]="searchText2"></ion-searchbar>

            <ion-list *ngFor="let paquete of paquetes | filter: searchText2">
              <ion-item-sliding>
                <ion-item>
                  <ion-label>
                    {{ paquete.nombre }}
                  </ion-label>
                  <ion-icon color="primary" name="chevron-back-outline"></ion-icon>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="success" (click)="this.addExam(paquete)"><ion-icon name="bag-add-outline"></ion-icon></ion-item-option>
                  <ion-item-option (click)="this.viewDetails(paquete.exams)">
                    <ion-icon name="eye"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="warning">
                    <ion-icon name="pencil"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger">
                    <ion-icon name="trash"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
