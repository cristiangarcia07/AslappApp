<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>EXAMENES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [debounce]="1000" [(ngModel)]="searchText"></ion-searchbar>

  <ion-list>

    <ion-item-sliding *ngFor="let result of exams | filter:searchText">
      
      <ion-item>
        <ion-label>{{ $any(result).EXAMEN }}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>Ver</ion-item-option>
        <ion-item-option color="success">Agregar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>


</ion-content>
