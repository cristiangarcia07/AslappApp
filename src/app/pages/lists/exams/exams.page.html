<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>EXAMENES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [debounce]="1000" (ionChange)="search($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let result of exams">
      <ion-label>{{ result.EXAMEN }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
