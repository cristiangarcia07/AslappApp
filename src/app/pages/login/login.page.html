<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio de Sesion</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="email" placeholder="Correo..." type="email"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" placeholder="Contraseña..." type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-button (click)="this.login()">Iniciar Sesion</ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
